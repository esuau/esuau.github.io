name: Build app

on: 
  push:
    branches-ignore:
    - master
    - release

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm install
    - name: Run Angular build
      run: npm run build -- --prod
      